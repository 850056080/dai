<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>炎雷科技 - 员工工作台</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#64748b',
            dark: {
              bg: '#1e293b',
              card: '#334155',
              text: '#e2e8f0'
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-hover {
        @apply transition-all duration-300 hover:scale-[1.03] hover:shadow-lg;
      }
      .sidebar-item {
        @apply w-full flex items-center px-3 py-2 text-sm rounded-lg transition-colors duration-200;
      }
      .sidebar-item-active {
        @apply bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 font-medium;
      }
      .sidebar-item-inactive {
        @apply text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700;
      }
    }
  </style>
  
  <style>
    /* 基础样式 */
    body {
      font-family: 'Inter', system-ui, sans-serif;
      transition: background-color 0.3s ease;
    }
    
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      dark:bg-gray-800;
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
    
    /* 动画效果 */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30 shadow-sm">
    <div class="w-full px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <!-- 移动端侧边栏切换按钮 -->
          <button id="sidebarToggle" class="p-2 rounded-md text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none md:hidden">
            <i class="fa fa-bars text-xl"></i>
          </button>
          
          <!-- 公司Logo和名称 -->
          <div class="flex-shrink-0 flex items-center ml-2 md:ml-0">
            <div class="w-8 h-8 rounded-md bg-blue-600 flex items-center justify-center text-white font-bold">
              YL
            </div>
            <span class="ml-2 text-lg font-semibold text-gray-800 dark:text-white">
              炎雷科技
            </span>
          </div>
        </div>
        
        <div class="flex items-center">
          <!-- 主题切换按钮 -->
          <button id="themeToggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none mr-3">
            <i class="fa fa-moon-o text-xl dark:hidden"></i>
            <i class="fa fa-sun-o text-xl hidden dark:inline"></i>
          </button>
          
          <!-- 通知图标 -->
          <button class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none relative mr-3">
            <i class="fa fa-bell text-xl"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>
          
          <!-- 用户信息 -->
          <div class="ml-3 relative">
            <div class="flex items-center">
              <img
                class="h-8 w-8 rounded-full object-cover border-2 border-gray-200 dark:border-gray-600"
                src="http://120.79.133.254:53000/daiyuhang/pic/raw/branch/main/image/avatarlogo.jpg"
                alt="用户头像"
              />
              <div class="ml-2 hidden md:block">
                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">
                  员工账号 13898184863
                </p>
              </div>
              <i class="fa fa-chevron-down ml-1 text-xs text-gray-500"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <div class="flex flex-1 overflow-hidden">
    <!-- 侧边分类栏 -->
    <aside id="sidebar" class="bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 w-64 flex-shrink-0 hidden md:block fixed md:static inset-y-0 left-0 z-50 transform transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0">
      <!-- 移动端关闭按钮 -->
      <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700 md:hidden">
        <h2 class="font-semibold text-gray-800 dark:text-white">系统分类</h2>
        <button id="sidebarClose" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
          <i class="fa fa-times"></i>
        </button>
      </div>
      
      <!-- 分类列表 -->
      <nav class="p-4">
        <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3 hidden md:block">
          系统分类
        </h3>
        <ul class="space-y-1" id="categoryList">
          <li>
            <button data-category="all" class="sidebar-item sidebar-item-active">
              <i class="fa fa-th-large w-5 h-5 mr-3"></i>
              <span>全部系统</span>
            </button>
          </li>
          <li>
            <button data-category="docs" class="sidebar-item sidebar-item-inactive">
              <i class="fa fa-file-text-o w-5 h-5 mr-3"></i>
              <span>文档协作</span>
            </button>
          </li>
          <li>
            <button data-category="devTools" class="sidebar-item sidebar-item-inactive">
              <i class="fa fa-wrench w-5 h-5 mr-3"></i>
              <span>开发工具</span>
            </button>
          </li>
          <li>
            <button data-category="knowledge" class="sidebar-item sidebar-item-inactive">
              <i class="fa fa-book w-5 h-5 mr-3"></i>
              <span>知识库</span>
            </button>
          </li>
          <li>
            <button data-category="project" class="sidebar-item sidebar-item-inactive">
              <i class="fa fa-tasks w-5 h-5 mr-3"></i>
              <span>项目管理</span>
            </button>
          </li>
        </ul>
        
        <!-- 侧边栏底部信息 -->
        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
          <div class="px-3">
            <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">
              最后更新
            </p>
            <p class="text-sm text-gray-700 dark:text-gray-300">
              2025-08-22
            </p>
          </div>
          
          <button class="w-full mt-4 flex items-center justify-center px-3 py-2 border border-blue-600 text-blue-600 dark:border-blue-400 dark:text-blue-400 rounded-lg text-sm font-medium hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
            <i class="fa fa-plus mr-2"></i>
            添加自定义系统
          </button>
        </div>
      </nav>
    </aside>
    
    <!-- 主内容区域 -->
    <main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50 dark:bg-gray-900">
      <div class="max-w-7xl mx-auto">
        <!-- 页面标题 -->
        <div class="mb-8">
          <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-gray-800 dark:text-white">
            开发者 - 工作台
          </h1>
          <p class="text-gray-600 dark:text-gray-300 mt-2">
            快速访问公司各类业务系统，提高工作效率
          </p>
        </div>
        
        <!-- 系统卡片网格 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="systemsGrid">
          <!-- 系统卡片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 空状态 -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-16 text-center">
          <i class="fa fa-search text-gray-400 text-5xl mb-4"></i>
          <h3 class="text-xl font-medium text-gray-700 dark:text-gray-300">未找到系统</h3>
          <p class="text-gray-500 dark:text-gray-400 mt-2 max-w-md">
            当前分类下没有可用的系统，请尝试选择其他分类
          </p>
          <button id="showAllBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            查看全部系统
          </button>
        </div>
      </div>
    </main>
  </div>
  
  <!-- 页脚 -->
  <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-4 px-6">
    <div class="max-w-7xl mx-auto text-center text-gray-500 dark:text-gray-400 text-sm">
      <p>© 2025 IT互联网公司 - cookie - 员工工作台 - 版权所有</p>
    </div>
  </footer>
  
  <!-- 遮罩层 (移动端侧边栏打开时显示) -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>


</body>
<script>
  // 系统数据
  const systems = [
  {
    id: 'feishu',
    name: '飞书文档',
    url: 'https://htplatform.feishu.cn/wiki/RXglwVAOzikHBdkkrd3ckvusnDX',
    icon: 'fa-file-text-o', // 文档图标
    category: 'docs',
    description: '高效的团队协作与文档管理平台'
  },
  {
    id: 'apifox',
    name: 'Apifox',
    url: 'https://app.apifox.com/main',
    icon: 'fa-code', // 代码图标
    category: 'devTools',
    description: '一体化的API设计、开发与测试工具'
  },
  {
    id: 'git',
    name: 'Git代码仓库',
    url: 'http://120.79.133.254:53000/',
    icon: 'fa-code-fork', // 分叉代码图标
    category: 'devTools',
    description: '强大的代码版本控制与协作平台'
  },
  {
    id: 'Dify',
    name: 'Dify',
    url: 'http://43.136.56.81:57000/apps',
    icon: 'fa-code-fork', // 分叉代码图标
    category: 'devTools',
    description: '智能化的代码协作与版本管理工具'
  },
  {
    id: 'chengjiu',
    name: '知识库产品-诚就项目',
    url: 'https://hkb.htpsoftai.com/#/',
    icon: 'fa-book', // 书籍图标
    category: 'knowledge',
    description: '诚就项目的知识库与文档中心'
  },
  {
    id: 'demo',
    name: 'Demo后台',
    url: 'https://demo.htpsoftai.com/#/',
    icon: 'fa-dashboard', // 仪表盘图标
    category: 'project',
    description: '项目演示与管理后台系统'
  },
  {
    id: 'huichebao',
    name: '知识库产品-慧车宝',
    url: 'https://kbzx.htpsoftai.com/#/',
    icon: 'fa-bookmark-o', // 书签图标
    category: 'knowledge',
    description: '慧车宝项目的知识库与文档中心'
  },
  {
    id: 'haibao',
    name: '海报模板',
    url: 'https://ontest.htpsoftai.com/list.html',
    icon: 'fa-picture-o', // 图片图标
    category: 'knowledge',
    description: '诚就项目的海报模板库'
  },
  {
    id: 'pinganbanzu',
    name: '平安班组微应用',
    url: 'https://pabt.sagdemo.biz:50035/',
    icon: 'fa-picture-o', // 图片图标
    category: 'knowledge',
    description: '平安班组的数据可视化大屏'
  }
];
  // 分类颜色映射
  const categoryColors = {
    docs: "bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400",
    devTools: "bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400",
    knowledge: "bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400",
    project: "bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400",
    all: "bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400"
  };
  
  // DOM元素
  const systemsGrid = document.getElementById('systemsGrid');
  const emptyState = document.getElementById('emptyState');
  const categoryList = document.getElementById('categoryList');
  const sidebar = document.getElementById('sidebar');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebarClose = document.getElementById('sidebarClose');
  const overlay = document.getElementById('overlay');
  const themeToggle = document.getElementById('themeToggle');
  const showAllBtn = document.getElementById('showAllBtn');
  
  // 当前选中的分类
  let activeCategory = 'all';
  
  // 初始化
  document.addEventListener('DOMContentLoaded', () => {
    // 检查主题偏好
    checkThemePreference();
    
    // 渲染系统卡片
    renderSystems(systems);
    
    // 添加事件监听器
    addEventListeners();
  });
  
  // 检查主题偏好
  function checkThemePreference() {
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  }
  
  // 渲染系统卡片
  function renderSystems(filteredSystems) {
    // 清空网格
    systemsGrid.innerHTML = '';
    
    // 检查是否有系统需要显示
    if (filteredSystems.length === 0) {
      systemsGrid.classList.add('hidden');
      emptyState.classList.remove('hidden');
      return;
    }
    
    // 显示网格，隐藏空状态
    systemsGrid.classList.remove('hidden');
    emptyState.classList.add('hidden');
    
    // 创建并添加系统卡片
    filteredSystems.forEach((system, index) => {
      // 创建卡片元素
      const card = document.createElement('div');
      card.className = 'bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden border border-gray-200 dark:border-gray-700 flex flex-col h-full card-hover fade-in';
      card.style.animationDelay = `${index * 0.05}s`;
      
      // 设置卡片内容
      card.innerHTML = `
        <a href="${system.url}" target="_blank" rel="noopener noreferrer" class="block h-full hover:no-underline">
          <div class="p-6 flex justify-between items-start">
            <div class="${categoryColors[system.category] || categoryColors.all} w-12 h-12 rounded-lg flex items-center justify-center">
              <i class="fa ${system.icon} text-xl"></i>
            </div>
            <span class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
              <i class="fa fa-external-link"></i>
            </span>
          </div>
          <div class="flex-1 px-6 pb-6">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">
              ${system.name}
            </h3>
            <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 flex-1">
              ${system.description}
            </p>
            <div class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center justify-center">
              <span>访问系统</span>
              <i class="fa fa-arrow-right ml-2"></i>
            </div>
          </div>
        </a>
      `;
      
      // 添加到网格
      systemsGrid.appendChild(card);
    });
  }
  
  // 过滤系统
  function filterSystems(category) {
    activeCategory = category;
    
    // 更新分类按钮状态
    document.querySelectorAll('#categoryList button').forEach(btn => {
      if (btn.dataset.category === category) {
        btn.classList.remove('sidebar-item-inactive');
        btn.classList.add('sidebar-item-active');
      } else {
        btn.classList.remove('sidebar-item-active');
        btn.classList.add('sidebar-item-inactive');
      }
    });
    
    // 过滤系统
    const filteredSystems = category === 'all' 
      ? systems 
      : systems.filter(system => system.category === category);
    
    // 渲染过滤后的系统
    renderSystems(filteredSystems);
  }
  
  // 添加事件监听器
  function addEventListeners() {
    // 分类按钮点击事件
    document.querySelectorAll('#categoryList button').forEach(btn => {
      btn.addEventListener('click', () => {
        filterSystems(btn.dataset.category);
      });
    });
    
    // 移动端侧边栏切换
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });
    
    // 移动端侧边栏关闭
    sidebarClose.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
    
    // 遮罩层点击关闭侧边栏
    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
    
    // 主题切换
    themeToggle.addEventListener('click', () => {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    });
    
    // 显示全部按钮
    showAllBtn.addEventListener('click', () => {
      filterSystems('all');
    });
  }
</script>
</html>
