<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>宝藏网站建设中...</title>
<style>
body{padding: 0;margin: 0;background-color: #f5f5f5;}
header{background-color:#75a3e1;}
ul{list-style: none;display: flex;justify-content: center;margin: 0;}
ul li a{color: white;text-decoration: none;line-height: 50px;font-size: 15px;padding: 0 10px;}
</style>
</head>
<body>
<header>
<nav>
    <ul>
        <li><a href="pm_resume.html">在线简历</a></li>
        <li><a href="download.html">简历下载</a></li>
        <li><a href="bodyweb.html">宝藏网站</a></li>
        <li><a href="software.html">软件下载</a></li>
        <li><a href="aibox.html">AI工具箱</a></li>
    </ul>
</nav>
</header>
<div class="container">
    <h1>英文大小写 转换器</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <div class="buttons">
        <button id="toUpper">To UPPERCASE</button>
        <button id="toLower">to lowercase</button>
        <button id="copyText">Copy</button>
    </div>
    <div id="result"></div>
</div>

<style>
    .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 500px;
        font-size: 15px;
    }

    textarea {
        width: 100%;
        height: 100px;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
        box-sizing: border-box;
    }

    .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #75a3e1;
        color: white;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 50px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const inputText = document.getElementById('inputText');
        const toUpper = document.getElementById('toUpper');
        const toLower = document.getElementById('toLower');
        const copyText = document.getElementById('copyText');
        const result = document.getElementById('result');

        toUpper.addEventListener('click', () => {
            result.textContent = inputText.value.toUpperCase();
        });

        toLower.addEventListener('click', () => {
            result.textContent = inputText.value.toLowerCase();
        });

        copyText.addEventListener('click', () => {
            navigator.clipboard.writeText(result.textContent)
                .then(() => {
                    const notification = document.createElement('div');
                    notification.textContent = 'Text copied to clipboard!';
                    notification.style.position = 'fixed';
                    notification.style.bottom = '20px';
                    notification.style.right = '20px';
                    notification.style.padding = '10px 20px';
                    notification.style.backgroundColor = '#4CAF50';
                    notification.style.color = 'white';
                    notification.style.borderRadius = '5px';
                    notification.style.zIndex = '1000';
                    document.body.appendChild(notification);
                    setTimeout(() => notification.remove(), 2000);
                })
                .catch(err => console.error('Failed to copy text: ', err));
        });
    });
</script>
</body>
</html>
